plugins {
    id 'java'
    id 'war'
    id 'org.gretty' version '3.0.3'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'org.mybatis:mybatis:3.4.5'
    compile 'org.postgresql:postgresql:42.2.0'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
}
